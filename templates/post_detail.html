{% extends 'base.html' %}
{% block title %}
    {{ post.title }}|{{ block.super }}
{% endblock title %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        <img src="{{ post.image.url }}" class="img-responsive">
        <h1>{{ post.title }} <small class="small">posted on</small> <small>{{ post.timestamp }}<br/></small></h1>
        {{ post.content|linebreaks }}

    </div>
{% endblock content %}
